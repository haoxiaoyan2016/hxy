<!DOCTYPE HTML>
<html lang="en-US" manifest=""><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="-1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <script src="js/zepto.min.js"></script>
</head>
<body>
    <header class="header user-header orig-bg">
        <div class="left-buttons"><a class="icons01 btn back-btn" href="01-home.html"></a></div>
        <h3>手机注册</h3>
    </header>
    <section class="pt44 content login-content">
        <div class="login-form">
            <ul>
                <li>
                    <label class="short">+86</label>
                    <div class="input-panel select-panel">
                        <select>
                            <option>中国大陆</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div class="input-panel"><input type="text" placeholder="请输入您的手机号码"/></div>
                </li>
                <li>
                    <div class="input-panel"><input type="password" placeholder="请设置登陆密码"/></div>
                </li>
                <li>
                    <div class="input-panel"><input type="text" placeholder="请输入验证码"/></div>
                    <div class="get-code"><a class="btn02" href="#">获取验证码</a></div>
                </li>
                <li>
                    <a class="btn" href="#">立即注册</a>
                </li>
                <li>
                    <label class="allow"><input type="checkbox"/> 注册行为代表你同意<a href="">《创意云注册协议和版权声明》</a></label>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
